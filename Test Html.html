<html>
	<body>
	<h1> Secret Santa </h1>
	<p>Click the button to make a BUTTON element.</p>

<button onclick="addName()">+</button>

<div id="NameForm">
<input type="text" id="Mame0"><br>
<button id="button" onclick="next()">submit</button>
</div>


<script>
	var nameC = 0;
	var Array = [];
function addName() {
	nameC++;
    var nform = document.getElementById("NameForm");
	var btn = document.getElementById("button");
	var t = document.createElement("Input");
	t.setAttribute("type","text");
    t.setAttribute("id","Mame" + nameC);
	
	var b = document.createElement("Br");
	nform.insertBefore(t, btn);
	nform.insertBefore(b, btn);
}

function next(){
	for (i = 0; i <= nameC; i++){
	 var name = document.getElementById("Mame"+i).value;
	 Array.push(name);
	 }
	 document.write(Array);
}
</script>

	
	
	</body>
</html>
